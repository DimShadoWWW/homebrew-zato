language: ruby

cache:
  timeout: 600
  ccache: true
  directories:
    - $HOME/Library/Caches/Homebrew
    - /usr/local/Homebrew

matrix:
  include:
    - env: OSX=10.13
      os: osx
      osx_image: xcode10.1
      addons:
        homebrew:
          taps: DimShadoWWW/homebrew-zato
    - env: OSX=10.14
      os: osx
      osx_image: xcode11.3
      addons:
        homebrew:
          taps: DimShadoWWW/homebrew-zato
    - env: OSX=10.15
      os: osx
      osx_image: xcode12.2
      addons:
        homebrew:
          taps: DimShadoWWW/homebrew-zato

before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi

env:
  global:
    - HOMEBREW_DEVELOPER=1
    - HOMEBREW_VERBOSE=1

before_install:
  - brew update || brew update

script:
  - brew install --HEAD zato
  - zato --version
  - zato --help
  - mkdir -p ~/env/qs-1 && zato quickstart create ~/env/qs-1/ sqlite localhost 6379 --servers 1
